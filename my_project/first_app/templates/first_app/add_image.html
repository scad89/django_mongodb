{% extends 'first_app/layout.html'%}

{% block title %}Add Image{% endblock %}


{% block content %}
    <br>
    <form action="{% url 'add_image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
            <button class="btn btn-success" type="submit">Add image</button>
            <a href="{% url 'main_page' %}" class="btn btn-dark btn-sm">Back</a>
        </form>            
{% endblock %}
